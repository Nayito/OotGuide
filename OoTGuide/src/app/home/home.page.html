<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Oot Guide</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Oot Guide</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-button href="/oot/items">
      <ion-icon slot="start" name="bulb"></ion-icon>
      Items
    </ion-button>

    <ion-button href="/oot/bosses">
      Bosses
      <ion-icon slot="start" name="skull"></ion-icon>
    </ion-button>

    <ion-button href="/oot/enemies">
      <ion-icon slot="start" name="alert-circle"></ion-icon>
      Enemies
    </ion-button>

    <ion-button href="/oot/characters">
      Characters
      <ion-icon slot="start" name="body"></ion-icon>
    </ion-button>

    <ion-button href="/oot/dungeons">
      <ion-icon slot="start" name="business"></ion-icon>
      Dungeons
    </ion-button>

    <ion-button href="/oot/locations">
      Locations
      <ion-icon slot="start" name="earth"></ion-icon>
    </ion-button>
  </div>
</ion-content>
