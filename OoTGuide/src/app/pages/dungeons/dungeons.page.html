<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dungeons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dungeons</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let d of dungeons">
      <ion-card-header>
        <img src="{{d.img}}">
      </ion-card-header>
      <ion-card-title class="imgFix" [innerText]='d.title'></ion-card-title> 

      <ion-card-content [innerText]=d.desc></ion-card-content>
      <ion-card-subtitle class="imgFix, urlSize" [innerText]=d.url></ion-card-subtitle>
    </ion-card>

  </div>
</ion-content>
