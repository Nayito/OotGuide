<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bosses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bosses</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let b of bosses">
      <ion-card-header class="imgFix">
        <img class="imgSize" src="{{b.img}}">
      </ion-card-header>
      <ion-card-title class="imgFix">{{b.title}}</ion-card-title>

      <ion-card-content>{{b.desc}}</ion-card-content>
      <ion-card-subtitle class="imgFix, urlSize">{{b.url}}</ion-card-subtitle>
    </ion-card>

  </div>
</ion-content>
