<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Locations</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card *ngFor="let l of locations">
      <ion-card-header>
        <img src="{{l.img}}">
      </ion-card-header>
      <ion-card-title class="imgFix" [innerText]='l.title'></ion-card-title>

      <ion-card-content [innerText]=l.desc></ion-card-content>
      <ion-card-subtitle class="imgFix, urlSize" [innerText]=l.url></ion-card-subtitle>
    </ion-card>

  </div>
</ion-content>
